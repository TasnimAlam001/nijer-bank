<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100">
    <header>
        <h1 class="text-5xl text-center mt-12">Welcome to <span class="font-semibold text-red-600">Nijer Bank.!!!</span></h1>

    </header>
    <main>
        <section class="mt-12 w-3/4 mx-auto bg-sky-400 p-8  rounded">
            <h2 class="text-3xl font-semibold text-white">Please Login</h2>
            <input id="email" class="block w-3/4 mx-3 p-3 mt-3 rounded" type="email" placeholder="Please inter your Email">
            <input id="pass" class="block w-3/4 mx-3 p-3 mt-3 rounded" type="password" placeholder="Inter your Password">
            <button id="login-btn" class="bg-blue-600 px-5 py-3 mx-3 mt-3 font-bold hover:bg-blue-800 text-white rounded">Login</button>
        </section>
        <section>
            <p class="text-3xl text-center text-red-400 mt-40"><span class="font-bold">NB:</span> Please, Behave Yourself and don't waste money... <span class="bg-amber-400 text-black rounded-full">.'-'. </span> </p>
        </section>
    </main>
  

<script src="js/utility.js"></script>
<script src="js/index.js"></script>
</body>
</html>
